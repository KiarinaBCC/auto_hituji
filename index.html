<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>（Gr3nja作）自動羊数える結構良い睡眠プログラムVer.001</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>自動羊数える結構良い睡眠プログラムVer.001</h1>
    <div>
      <label>初期羊数: </label>
      <input type="number" id="startCount" min="0" value="1">
    </div>
    <div>
      <label>羊の上限: </label>
      <input type="number" id="maxCount" min="1" value="10">
    </div>
    <div>
      <label>間隔(秒): </label>
      <input type="number" id="interval" min="0.1" step="0.1" value="1">
    </div>
    <button onclick="startCounting()">開始</button>
    <button onclick="stopCounting()">停止</button>
    <div id="output">開始前</div>
  </div>
  <script src="script.js"></script>
</body>
</html>
